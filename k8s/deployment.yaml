apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mkdocs-demo
  name: mkdocs-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mkdocs-demo
  template:
    metadata:
      labels:
        app: mkdocs-demo
    spec:
