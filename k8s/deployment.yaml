#          name: mkdocs-data
      containers:
      - image: registry.access.redhat.com/ubi8/nginx-118
        args: ['nginx', '-g', 'daemon off;']
        imagePullPolicy: Always
        name: webserver
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /opt/app-root/src/
          name: html-mkdocs
      volumes:
#      - name: mkdocs-data
#        persistentVolumeClaim:
#          claimName: mkdocs
      - name: html-mkdocs
        persistentVolumeClaim:
          claimName: html-mkdocs
